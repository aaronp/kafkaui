franz.rest {
  host : 0.0.0.0
  port : 8080
}
franz.www {
  webDir: "./rest/src/main/resources/web"

  htmlDir : ${franz.www.webDir}

  imgDir: [${franz.www.webDir}"/img"]

  jsDir: [
    "./client/js/target/scala-2.13",
    ${franz.www.htmlDir}"/js-bootstrap",
  ]

  # the path to the css resources
  cssDir: [
    ${franz.www.htmlDir}"/css-bootstrap",
    ${franz.www.htmlDir}"/css"
  ]

  resourceMapping: {
    "app.js": "client-js-fastopt.js"
    "app-deps.js": "client-js-jsdeps.js"
  }
  logging {
    # should we log headers?
    logHeaders : true
    # should we log content body?
    logBody : true
  }
}

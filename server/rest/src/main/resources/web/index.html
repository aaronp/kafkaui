<body onload="IndexPage.onLoad('userspan', 'navList', 'main')">

<div>
    <div class="row">
        <div class="col-lg-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color:white" id="navList">
                </ol>
            </nav>
        </div>
        <div class="col-sm-1">
            <div class="btn-group">
                <a class="btn btn-link btn-sm" type="button" onclick="IndexPage.onUserClick('userspan')">
                    <span id="userspan"></span>
                </a>
                <a type="button" class="btn btn-sm btn-link dropdown-toggle dropdown-toggle-split"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="sr-only">Toggle Dropdown</span>
                </a>
                <div class="dropdown-menu">
                    <button class="dropdown-item" type="button" onclick="IndexPage.onAccountClick('main')">Account
                    </button>
                    <button class="dropdown-item" type="button" onclick="IndexPage.onLogout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

<div id="main">
    <p>Let's make some magic happen!</p>
</div>
